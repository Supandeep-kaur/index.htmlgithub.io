<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Marks and Average</title>
</head>
<body>

<!-- HTML content goes here -->
<h1>Course Marks Input and Average Calculation</h1>

<script>
    // Step 1: Collecting Course Marks
    let numOfCourses = prompt("How many courses do you want to enter?");
    numOfCourses = parseInt(numOfCourses);  // Convert string to number
    let courseMarks = [];

    for (let i = 0; i < numOfCourses; i++) {
        let mark = prompt("Enter the mark for course " + (i + 1)); // Ask for the mark
        mark = parseFloat(mark);  // Convert input to a number
        courseMarks.push(mark);   // Store the mark in the array
    }

    // Step 2: Displaying the Marks
    for (let i = 0; i < courseMarks.length; i++) {
        document.write("<p>Course " + (i + 1) + ": " + courseMarks[i] + "</p>");
    }

    // Step 3: Calculating the Average
    let total = 0;
    for (let i = 0; i < courseMarks.length; i++) {
        total += courseMarks[i];  // Add each course mark to the total
    }

    let average = total / courseMarks.length;  // Calculate the average
    average = average.toFixed(2);  // Round average to 2 decimal places
    document.write("<p>The average is: " + average + "</p>");

    // Step 4: Grading the Average
    if (average >= 90 && average <= 100) {
        document.write("<p>Your final average is " + average + ". Your grade is A+</p>");
    } else if (average >= 80 && average < 90) {
        document.write("<p>Your final average is " + average + ". Your grade is B</p>");
    } else if (average >= 70 && average < 80) {
        document.write("<p>Your final average is " + average + ". Your grade is C</p>");
    } else if (average >= 60 && average < 70) {
        document.write("<p>Your final average is " + average + ". Your grade is D</p>");
    } else if (average < 60) {
        document.write("<p>Your final average is " + average + ". Your grade is F</p>");
    } else {
        document.write("<p>Sorry, all the marks have to be from minimum 0 to maximum 100!</p>");
    }
</script>

</body>
</html>
